        background-size: cover;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 30px #9c27b0;
        max-width: 90%;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #ff66cc;
        text-shadow: 2px 2px #000;
      }

      .photo-container {
        margin: 20px 0;
      }

      .photo-container img {
        width: 250px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 0 20px #ec407a;
      }

      .whatsapp-button {
        padding: 20px 40px;
        font-size: 1.5rem;
        color: #fff;
        background: linear-gradient(45deg, #4a148c, #880e4f);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 0 15px #ba68c8;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        font-family: "UnifrakturCook", cursive;
        display: inline-block;
      }

      .whatsapp-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #ec407a;
      }

      .glow {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 15px #ba68c8;
        }
        50% {
          box-shadow: 0 0 30px #ec407a;
        }
        100% {
          box-shadow: 0 0 15px #ba68c8;
        }
      }

      @media screen and (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }

        .whatsapp-button {
          font-size: 1.2rem;
          padding: 15px 25px;
        }

        .photo-container img {
          width: 180px;
        }
      }
    </style>
  </head>

    <div class="container">
      <h1>Mande uma mensagem para Any</h1>
      <div class="photo-container">
